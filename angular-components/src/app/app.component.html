<!-- OneWayDataBinding: PropertyBinding -->
<app-navigation [appTitle]="myTitle"></app-navigation>

<div class="container" id="main">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron mt-3">
        <!-- OneWayDataBinding: Interpolation -->
        <h1 class="display-4">{{ myTitle }}</h1>
        <p class="lead">{{ subTitle }}</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <!-- OneWayDataBinding: EventBinding -->
        <!-- Class binding with ngClass. -->
        <button
          (click)="showGreeting()"
          [ngClass]="buttonClass"
          class="btn btn-lg"
          role="button">
            Learn more
        </button>
      </div>
    </div>
  </div>
</div>
